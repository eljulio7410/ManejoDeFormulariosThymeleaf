<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro con exito</title>
    <style>
        span{
        display: inline-block;
        width: 200px;
        text-align: left;
        }
    </style>
</head>
<body>

    <div align="center">
        <h2>Registro con exito</h2>
        <span>Nombre : </span><span th:text="${user.nombre}"></span><br/>
        <span>Email : </span><span th:text="${user.email}"></span><br/>
        <span>Password : </span><span th:text="${user.password}"></span><br/>
        <span>Genero : </span><span th:text="${user.genero}"></span><br/>
        <span>Profesion : </span><span th:text="${user.profesion}"></span><br/>
        <span>Matrimonio : </span><span th:text="${user.matrimonio}"></span><br/>
        <span>Ingreso anual : </span><span th:text="${user.ingreso}"></span><br/>
        <span>Nota : </span><span th:text="${user.nota}"></span><br/>
    </div>

</body>
</html>
